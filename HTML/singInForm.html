<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cyber Register</title>
    <link rel="stylesheet" type="text/css" href="../CSS/formStyle.css" >
    <link rel="stylesheet" type="text/css" href="../CSS/headerStyle.css" >
</head>

<body>
    <header>
        <div id="imgContainer1">
            <img class="imgHeader" src="../outros/images/cyberpunk 2-2.png" alt="header" id="imgHead">
        </div>
    </header>

    <main>
        <section>
            <div id="contContainer1">
                <table>
                    <tr>
                        <td class="inputTag"><label class="labelTag">Nick Name:</label></td>
                        <td class="inputContainer"><input class="formEle" type="text"></td>
                    </tr>
                    <tr>
                        <td class="inputTag"><label class="labelTag">Email:</label></td>
                        <td class="inputContainer"><input class="formEle" type="email"></td>
                    </tr>
                    <tr>
                        <td class="inputTag"><label class="labelTag">Senha:</label></td>
                        <td class="inputContainer"><input class="formEle" type="password"></td>
                    </tr>
                    <tr>
                        <td class="inputTag"><label class="labelTag">Confirmar Senha:</label></td>
                        <td class="inputContainer"><input class="formEle" type="password"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label class="labButton">Cadastrar</label></td>
                    </tr>
                </table>  
            </div>
        </section>    
    </main>

</body>

</html>
